<div class="add-assignment-container">
    <h2>Add New Assignment</h2>
    <form (ngSubmit)="addAssignment()">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="newAssignment.nom" name="nom" required>

        <label for="matiere">Mati√®re:</label>
        <input type="text" id="matiere" [(ngModel)]="newAssignment.matiere" name="matiere" required>

        <label for="prof">Professeur:</label>
        <input type="text" id="prof" [(ngModel)]="newAssignment.prof" name="prof" required>

        <label for="daterendu">Date de Rendu:</label>
        <input type="date" id="daterendu" [(ngModel)]="newAssignment.daterendu" name="daterendu" required>

<!--       <label for="note">Note:</label>
        <input type="number" id="note" [(ngModel)]="newAssignment.note" name="note" required> -->

        <button type="submit">Add Assignment</button>
    </form>
</div>
