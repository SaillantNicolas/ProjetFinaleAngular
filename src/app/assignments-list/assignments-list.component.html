<div class="assignments-container">
  <div
    *ngFor="let assignment of paginatedAssignments"
    (click)="goToAssignmentDetail(assignment.id)"
    class="assignment-card"
  >
    <div class="assignment-content">
      <div class="assignment-text">
        <h3 class="assignment-title">{{ assignment.nom }}</h3>
        <div class="assignment-info">
          <p>
            <strong>Date:</strong>
            {{ assignment.daterendu | date : "longDate" }}
          </p>
          <p><strong>Prof:</strong> {{ getProfName(assignment.prof) }}</p>
          <p><strong>Mati√®re:</strong> {{ assignment.matiere }}</p>
        </div>
      </div>
      <div
        class="assignment-status"
        [ngClass]="{ done: assignment.rendu, 'not-done': !assignment.rendu }"
      >
        <p *ngIf="!assignment.rendu; else showGrade">Non Rendu</p>
        <ng-template #showGrade>
          <p>Note: {{ assignment.note }}</p>
        </ng-template>
      </div>
    </div>
  </div>
  <mat-paginator 
  [length]="totalAssignments"
  [pageSize]=5
  [pageSizeOptions]="[5, 10, 20]"
  (page)="pageEvent($event)">
</mat-paginator>
</div>
