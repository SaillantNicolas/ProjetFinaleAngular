<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <input matInput placeholder="Entrez votre nom d'utilisateur" [(ngModel)]="user" name="user" required>
          <mat-label>Nom d'utilisateur</mat-label>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Entrez votre mot de passe" [(ngModel)]="password" name="password" required>
          <mat-label>Mot de passe</mat-label>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Se connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
